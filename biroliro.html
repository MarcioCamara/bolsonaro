  <script>
    window.onload = () => {
      function setTime() {
        const spanDays = document.getElementById('waiting-for-prison-days');
        const today = moment(new Date());
        const tenureTime = new Date(2023, 0, 1, 16, 00, 00);
        const timeSinceElection = moment(today.diff(tenureTime)).toObject();
        spanDays.innerHTML =
          `${timeSinceElection.months} meses, ${timeSinceElection.date} dias, ${timeSinceElection.hours} horas, ${timeSinceElection.minutes} minutos e ${timeSinceElection.seconds} segundos`;
      }

      setInterval(() => setTime(), 1000);

      setTime();
    };
  </script>
